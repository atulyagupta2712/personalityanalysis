    <div class="register-1">
      <h1>Create New Account</h1>
      <form (submit) = "onRegister()" novalidate>
        <h3 class="text-center">Take The Free Test</h3>
        <div class="form-section">
          <label>Username <span class="w3ls-star"> * </span></label>
          <input type="text" [(ngModel)] = "username" name="username" placeholder="Enter username" required=" ">
          <span class="loginUsername"></span>
        </div>
        <div class="form-section">
          <label>Email <span class="w3ls-star"> * </span></label>
          <input type="email" [(ngModel)] = "email" name="email" placeholder="Enter email" required=" ">
          <span class="loginPassword"></span>
        </div>
        <div class="form-section">
          <label>Password <span class="w3ls-star"> * </span></label>
          <input type="password" [(ngModel)] = "password" name="password" placeholder="Enter password" required=" ">
          <span class="loginPassword"></span>
        </div>
        <div class="form-section">
          <label>Confirm Password <span class="w3ls-star"> * </span></label>
          <input type="password" [(ngModel)] = "name" name="password" placeholder="Confirm password" required=" ">
          <span class="loginPassword"></span>
        </div>
        <div class="form-group">
            <button type="submit" value="submit" class="login1">Register</button> <br>
            <span>Already a Member? <a (click)="onLogin()" class="log1">Sign in</a></span>
        </div>
      </form>
    </div>
    <footer>
      <div class="footer-1">
        <p>Copyright Â© 2020 MAAD. All Rights Reserved.</p>
      </div>
    </footer>
  </div>
