<div id="img">
    <header>
        <div class="header-1">
          <a href="#">
            <img src="https://neuroethicscanada.files.wordpress.com/2014/03/logo2-no-bg.png?w=300" alt="">
            <span class="header-a">Personalysis</span>
          </a>
        </div>
        <div class="header-2">
          <button (click)="onLogoutClick()" class="head-btn">Logout
          </button>
        </div>
    </header>
  <div  class="group">
      <h3>Situation MCQs</h3>
      <p class="subhead">Here, You will be given a situational question and you have to choose one answer from the two options mentioned.</p>
      <hr>
      <div class="sub-div">
        <h2>{{questionObject.questionName}}</h2>
        <form  [formGroup]="quesForm" (ngSubmit)="onalgo()">
          <span class="span"><label for="o1"><input type="radio" id="o1" formControlName="option"  [value]="questionObject.option1"> {{questionObject.option1}}</label></span>
          <span class="span"><label for="o3"><input type="radio" id="o3" formControlName="option"  [value]="questionObject.option3"> {{questionObject.option3}}</label></span>
          <button type="submit" value="submit" class="btn next btn-primary" >Next</button>
          <!-- <button class="btn btn-success" (click)="finish()">Finish Quiz</button> -->
        </form>
      </div>
  </div>
  <footer>
      <div class="footer-1">
        <p>Copyright Â© 2020 MAAD. All Rights Reserved.</p>
      </div>
  </footer>
</div>
